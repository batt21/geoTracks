<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mappa Strava + Tracce</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet -->
  <link href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" rel="stylesheet">

  <!-- DataTables Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css"/>
  
  <!-- Plugin fullscreen -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.fullscreen@1.6.0/Control.FullScreen.css" />

  <!-- CSS personalizzato -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

<div class="container">
  <h1 class="mb-3 text-center">Strava Tracker</h1>
  <div class="row">
    <div id="map" class="col-12"></div>
    <div id="chart-container" class="col-12"></div>    
  </div>

  <div class="row">
    <div class="card shadow-sm mt-3">
      <div class="card-body">
        <!-- Filtro inline per tipo attività -->
        <div class="mb-2 filter-row">
          <label for="activityFilter" class="form-label mb-0">Filtra per tipo:</label>
          <select id="activityFilter" class="form-select"></select>

          <button id="clearCacheBtn" class="btn btn-danger">Svuota cache</button>
          <button id="redrawCacheBtn" class="btn btn-primary">Ridisegna attività</button>
        </div>

        <div class="table-responsive">
          <table id="activities-table" class="table table-sm table-striped table-bordered align-middle">
            <thead class="table-dark">
              <tr>
                <th>Nome</th>
                <th>Distanza (km)</th>
                <th>Tipo</th>
                <th>Data</th>
                <th>Durata (min)</th>
                <th>Velocità media (km/h)</th>
                <th>FC media (BPM)</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div id="log-box" class="log"></div>
      </div>
    </div>
  </div>
</div>

<!-- Loader overlay -->
<div id="loader-overlay"><div id="loader"></div></div>

<!-- Scripts esterni -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.fullscreen@1.6.0/Control.FullScreen.js"></script>
<script src="http://localhost/geoTracks/js/Polyline.encoded.js"></script>
<script src="https://unpkg.com/@mapbox/polyline@1.1.1/src/polyline.js"></script>
<script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<!-- Script personalizzato -->
<script src="js/app.js"></script>
</body>
</html>
